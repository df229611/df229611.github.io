<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="resource/css/style.css">
	<script src="resource/src/engine.js"></script>
	<script src="resource/src/allScripts.js"></script>
	<title></title>
</head>
<body>
	<div class="parent">
		<div id="screen" class="frame" onmousedown="toggleFullScreen()">
		<!-- <div id="scanlines" ></div> -->
		</div>
		<div id="name" class="title"></div>
		<div id="filename" class="filename"></div>
		<div id="scanlines" ></div>
	</div>

	<script>
		
		// Получить имя текущего файла html
		var fileName = getCurentFileName();
		document.getElementById("filename").innerHTML = "load: "+fileName;
		
		// Имя текущего файла без .html
		fileName = fileName.replace('.html', '');

		// Если файла нет то присваиваем index
		if(fileName=="") fileName="index";
		addScript(fileName+"/main.js");

		// Название страницы
		document.title = "Animation";
		// Имя
		document.getElementById("name").innerHTML = "HELLO WORLD!";

		// Включить выключить скан линий
		scanLines(true);

		// Включить выключить полный экран
		fullScreen(false);

		// Запускаем скрипты после загрузки страницы  
		document.addEventListener('DOMContentLoaded', function() {

		  setTimeout(DOMContentLoaded, 500, 250, 250, 30, fileName);
		}, false);

	</script>>
</body>
</html>
