<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="resource/css/style.css">
	<script src="resource/src/engine.js"></script>
	<script src="resource/src/allScripts.js"></script>
	<title></title>
</head>
<body>
	<div class="parent">
		<!-- <input type="range" id="range" min="1" max="2" value="1"> -->
		<div id="screen" class="frame" onmousedown="toggleFullScreen()">
		<!-- <div id="scanlines" ></div> -->
		</div>
		<div id="name" class="title"></div>
		<div id="filename" class="filename"></div>
		<div id="scanlines" ></div>
	</div>

	<script>
		
		// Получить имя текущего файла html
		var fileName = getCurentFileName();
		document.getElementById("filename").innerHTML = "load: "+fileName;
		
		// Имя текущего файла без .html
		fileName = fileName.replace('.html', '');

		// Если файла нет то присваиваем index
		if(fileName=="") fileName="index";
		addScript(fileName+"/main.js");

		// Название страницы
		document.title = "DFBuilder";
		// Имя
		document.getElementById("name").innerHTML = "HELLO WORLD!";

		// Включить выключить скан линий
		scanLines(false);
		// Включить выключить полный экран
		fullScreen(false);
		// Ширина игрового поля
		let width = 250;
		// Высота игрового поля
		let height = 250;
		// Размер константа, где 0 изменяется автоматически, все что больше не изменяющийся размер
		let size = 1;
		// Максиальный размер увеличения
		let maxsize = 100;
		// Шаблон увеличения где 0 плавное, 1 целочисленное, 2 на весю область просмотра
		let template = 1;
		// Рамка вокруг игрового поля
		let frame_size = 30;
		let frame_img = "frame00.png";

		// Запускаем скрипты после загрузки страницы  
		document.addEventListener('DOMContentLoaded', function() {

			setTimeout(DOMContentLoaded, 100, width, height, frame_img, frame_size, size, fileName);
			if(!size) res(width, height, 0, 0, maxsize, template, 0, 0);
		}, false);

		range.addEventListener("input", function() {
			
			document.body.style.setProperty("--size", this.value + "px");
		});
		*/
	</script>>
</body>
